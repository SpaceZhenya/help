<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>GitHub Pages Translator</title>
<style>
body { font-family: Arial; background: #f2f2f2; padding: 20px; }
h1 { color: #2c3e50; }
button { padding: 10px; margin: 5px; }
#output { margin-top: 20px; background: #fff; padding: 15px; border-radius: 10px; max-height: 300px; overflow-y: auto; }
.entry { margin-bottom: 10px; }
.inputText { color: #34495e; }
.translatedText { color: #27ae60; font-weight: bold; }
</style>
</head>
<body>
<h1>Translator GitHub Pages Ready üåç</h1>
<button id="start">–ù–∞—á–∞—Ç—å —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ</button>
<button id="stop">–°—Ç–æ–ø</button>
<div id="output"></div>

<script>
if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
  alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç SpeechRecognition. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome –∏–ª–∏ Edge.");
}

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.continuous = true;
recognition.interimResults = false;

const outputDiv = document.getElementById('output');
let activeLang = 'ru-RU';
recognition.lang = activeLang;

document.getElementById('start').onclick = () => recognition.start();
document.getElementById('stop').onclick = () => recognition.stop();

recognition.onresult = (event) => {
  const text = event.results[event.results.length - 1][0].transcript;

  // –ü—Ä–æ—Å—Ç–µ–π—à–∏–π ¬´–ø–µ—Ä–µ–≤–æ–¥¬ª (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
  const translation = text.split('').reverse().join('');

  // –í—ã–≤–æ–¥ –≤ HTML
  const entry = document.createElement('div');
  entry.classList.add('entry');
  entry.innerHTML = `<div class="inputText">–û—Ä–∏–≥–∏–Ω–∞–ª: ${text}</div>
                     <div class="translatedText">–ü–µ—Ä–µ–≤–æ–¥: ${translation}</div>`;
  outputDiv.prepend(entry);

  // –û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ –ø–µ—Ä–µ–≤–æ–¥–∞
  const utter = new SpeechSynthesisUtterance(translation);
  utter.lang = activeLang;
  speechSynthesis.speak(utter);
};
</script>
</body>
</html>
